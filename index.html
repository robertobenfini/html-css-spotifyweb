<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="./css/style.css">
        <title>Spotify</title>
    </head>
    <body>
        <div id="tutto">
            <main class="flex">
                <!--side bar-->
                <nav id="side-bar" class="flex">
                    <div class="top-nav">
                        <div class="logo-nav">
                            <img src="./img/logo.svg" alt="logo" class="logo">
                        </div>
                        <div class="menu-nav">
                            <ul>
                                <li>
                                    <img src="./img/home.svg" alt="home" class="img-ul">
                                    <a href="#" class="text-li color-gray">Home</a>
                                </li>
                                <li>
                                    <img src="./img/search.svg" alt="cerca" class="img-ul">
                                    <a href="#" class="text-li color-gray">Cerca</a>
                                </li>
                                <li>
                                    <img src="./img/libreria.svg" alt="home" class="img-ul">
                                    <a href="#" class="text-li color-gray">La tua libreria</a>
                                </li>
                            </ul>
                        </div>
                        <div class="playlist-nav">
                            <h4 class="h-playlist color-white">PLAYLIST</h4>
                            <ul>
                                <li>
                                    <i class="fa-sharp fa-solid fa-square-plus" style="color: white"></i>
                                    <a href="#" class="text-li color-white">Crea Playlist</a>
                                </li>
                            </ul>
                            <div class="playlist-over">
                                <ul>
                                    <li class="nome-playlist color-gray">
                                        Nome playlist
                                    </li>
                                    <li class="nome-playlist color-gray">
                                        Nome playlist
                                    </li>
                                    <li class="nome-playlist color-gray">
                                        Nome playlist
                                    </li>
                                    <li class="nome-playlist color-gray">
                                        Nome playlist
                                    </li>
                                    <li class="nome-playlist color-gray">
                                        Nome playlist
                                    </li>
                                    <li class="nome-playlist color-gray">
                                        Nome playlist
                                    </li>
                                    <li class="nome-playlist color-gray">
                                        Nome playlist
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-nav">
                        <div>
                            <div class="color-gray installa">
                                Installa app
                            </div>
                            <hr>
                            <div class="color-white profilo">
                                <img src="./img/profile.svg" alt="profile" class="img-profile"><strong>john doe</strong> 
                            </div>
                        </div>
                    </div>
                </nav>
                <!--fine sidebar-->
                
                <!--contenuto-->
                <div id="contenuto-main">
                    <!--upgrade-->
                    <div class="upgrade">
                        <div class="riga">
                            <div class="col-100 fixed"></div>
                        </div>
                    </div>
                    <!--fine upgrade-->
                    
                    <!--nav contenuto-->
                    <nav class="nav-contenuto">
                        <div class="riga">
                            <div class="col-100"></div>
                        </div>
                    </nav>
                    <!--fine nav contenuto-->

                    <!--recently-->
                    <div class="recently">
                        <div class="riga flex wrap">
                            <div class="col-100"></div>
                            <div class="col-16"></div>
                            <div class="col-16"></div>
                            <div class="col-16"></div>
                            <div class="col-16"></div>
                            <div class="col-16"></div>
                            <div class="col-16"></div>
                        </div>
                    </div>
                    <!--fine recently-->
                    
                    <!--john doe-->
                    <div class="john-doe">
                        <div class="riga flex wrap">
                            <div class="col-100"></div>
                            <div class="col-16"></div>
                            <div class="col-16"></div>
                        </div>
                    </div>
                    <!--fine john doe-->
                    <div class="artisti">
                        <div class="riga flex wrap">
                            <div class="col-100"></div>
                            <div class="col-16 margin-bottom"></div>
                            <div class="col-16 margin-bottom"></div>
                        </div>
                    </div>
                    <!--artisti-->

                    <!--fine artisti-->
                </div>
                <!--fine contenuto-->
            </main>
            
            <!--footer-->
            <footer class="fixed">
                <div class="contenitore-footer">
                    <div class="riga flex">
                        <div class="col-33">
                            <div class="album flex">
                                <img src="./img/sinister.jpeg" alt="sinister" class="sinister">
                                <div>
                                    <h4 class="color-white">Sinister</h4>
                                    <h6 class="color-gray">Brano nome</h6>
                                </div>
                                <div class="icone-album">
                                    <i class="fa-regular fa-heart" style="color: #ffffff;"></i>
                                    <i class="fa-regular fa-folder" style="color: #ffffff;"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-33">
                            <div class="controller">
                                <div class="icone-controller flex">
                                    <i class="fa-solid fa-shuffle" style="color: #ffffff;"></i>
                                    <i class="fa-solid fa-backward-step" style="color: #ffffff;"></i>
                                    <i class="fa-solid fa-play" style="color: #ffffff;"></i>
                                    <i class="fa-solid fa-forward-step" style="color: #ffffff;"></i>
                                    <i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i>
                                </div>
                                <div class="flex color-white player">
                                    0:25
                                    <div class="progress-bar"></div>
                                    4:35
                                </div>
                            </div>
                        </div>
                        <div class="col-33">
                            <div class="footer-right">
                                <div class="icone-footer-right flex">
                                    <i class="fa-solid fa-list-ul" style="color: #ffffff;"></i>
                                    <i class="fa-solid fa-desktop" style="color: #ffffff;"></i>
                                    <i class="fa-solid fa-volume-high" style="color: #ffffff;"></i>
                                    <div class="mini-progress-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </footer>
        </div>
        <!--fine footer-->
    </body>
</html>
