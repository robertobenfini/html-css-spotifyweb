<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div id="tutto">

                            <div class="color-gray installa">

                                <img src="./img/profile.svg" alt="profile" class="img-profile"><strong>john doe</strong>

                </nav>
                <!--fine sidebar-->
